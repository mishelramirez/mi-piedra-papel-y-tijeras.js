<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>piedra, papel o tijeras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header >
        <h1 class="title">Piedra, Papel o Tijera</h1>
    </header>


    <div class="marcador">
        <div class="user-label badge">User</div>
        <div class="comp-label badge">Pc</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>¡¡¡ A jugar !!!</p>
    </div>

    <div class="opciones">

        <div class="choice" id="p">
            <img  class="img" src="images/papel.png" alt="papel"  >
        </div>

        <div class="choice" id="r">
            <img  class="img" src="images/piedra.png" alt="piedra">
        </div>

        <div class="choice" id="t">
            <img  class="img"  src="images/tijeras.png" alt="tijeras">
        </div>
    </div>

    <p id="accion">¿¿¿Ganaras???</p>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
